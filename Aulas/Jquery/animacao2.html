<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Animar!</div>

    <script>
        // Algoritmo feito durante a aula
        function alterarLargura(valor, duracao, callback) {
            // animate é uma função do jQuery que recebe um determinado valor, a duração da animação
            // e uma callback que será chamada quando o animate terminar
            $('div').animate({ width: `+=${valor}`}, duracao, callback)
        }

        function moverDiagonal(valor, duracao, callback) {
            $('div').animate({ top: `+=${valor}`, left: `+=${valor}`}, duracao, callback)
        }

        // Nesse caso é possível observar que a animate possui o padrão (value, duration, callback),
        // mas para animações mais complexas é necessário trabalhar de outras formas, por exemplo,
        // adicionando um elemento step, além de setar a variável duration, outro ponto importante
        // foi o acrescento de um outro parâmetro antes do callback, o 'linear' que define a forma
        // que a animação irá ocorrer
        function girar(valor, duracao, callback) {
            $('div').animate({ transform: `+=${valor}` }, {
                step: function (valor) {
                    $(this).css('transform', `rotate(${valor}deg)`)
                },
                duration: duracao
            }, 'linear', callback)
        }

        alterarLargura(300, 100, () => {
            alterarLargura(-300, 2000, () => {
                moverDiagonal(300, 600, () => {
                    girar(3600, 2000)
                })
            })
        })

        // Desafio: Transformar a solução acima de callbacks para promisses ou async/await
        // Algoritmo do desafio
        function alterarLargura(valor, duracao, callback) {
            $('div').animate({ width: `+=${valor}`}, duracao, callback)
        }

        function moverDiagonal(valor, duracao, callback) {
            $('div').animate({ top: `+=${valor}`, left: `+=${valor}`}, duracao, callback)
        }

    </script>
</body>
