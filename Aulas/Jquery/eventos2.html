<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        // Vale ressaltar que é possível adicionar uma segunda função no evento hover(f1, f2), a f2 seria
        // executado quando ele sair
        $('#div1').hover(alternarDestaque)
        
        // É possível fazer a mesma coisa que o hover utilizando dois eventos, mouseenter e mouseleave
        // $('#div1').on('mouseenter mouseleave', alternarDestaque)

        // O evento com one será executado somente uma vez
        $('#div1').one('mouseenter', e => alert('Aviso importante: Obrigado'))

        // Evento para doubleClick
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))

        // Sempre que a tela modificar, enviando para o jQuery o elemento DOM window
        $(window).resize(function(e) {
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado1').html(`Largura: ${l} e Altura: ${a}`)
        })

        // Evento para quando um texto é selecionado
        $(":input").select(e => {
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })
    </script>
</body>
