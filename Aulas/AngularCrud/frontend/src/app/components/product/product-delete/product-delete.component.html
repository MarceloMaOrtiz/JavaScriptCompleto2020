<mat-card>
    <mat-card-title>
        Excluir Produto
    </mat-card-title>
    <!-- ngIf para evitar que tente gerar o formulário antes do produto existir -->
    <form *ngIf="product">
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [value]="product.price" name="price" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()" color="secundary">
        Cancelar
    </button>
</mat-card>
