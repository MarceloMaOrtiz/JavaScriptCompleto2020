<mat-card>
    <mat-card-title>
        Editar Produto
    </mat-card-title>
    <!-- ngIf para evitar que tente gerar o formulário antes do produto existir -->
    <form *ngIf="product">
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()" color="secundary">
        Cancelar
    </button>
</mat-card>
