<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <!--
            Vale enfatizar que a forma que será utilizado o componente nesse exercício isolado,
            será diferente da forma que será utilizado em um projeto, utilizando o Client Vue
        -->
        <saudacao nome="Ana"></saudacao>
        <saudacao nome="Julia"></saudacao>
        <saudacao nome="Bia"></saudacao>
    </div>
    <script>
        // Função component recebe 2 parâmetros, 1º o nome do componente, 2º o objeto que terá
        // as propriedades, data, methods, template...
        Vue.component('saudacao', {
            props: ['nome'], // Parâmetros
            // Quando trabalhando com component, o data deverá sempre trabalhar com uma function,
            // pois para cada component deverá ser criado um novo objeto, e não comportilhas esses dados
            // entre os components
            data: function() {
                return { contador: 0 }
            },
            template: `
                <div>Bom dia {{ nome }}!</div>
            `
        })

        new Vue({
            el: "#app",

        })
    </script>
</body>
</html>
