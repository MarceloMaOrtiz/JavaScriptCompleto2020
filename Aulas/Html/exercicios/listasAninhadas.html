<!--
    Desafio: O JS dentro do script não é executado quando acessado o index.html, pois no index.html
    estamos lendo o arquivo html como html. Mas se executarmos esse arquivo separadamente o script
    é executado.
    O desafio é fazer que ao clicar no public a lista embaixo dele fique invisível, e quando clicar
    de volta ele fique visível. Fazer isso para todas as listagens.
-->
<script>
    document.querySelectorAll('.tree').forEach(element => {
        element.addEventListener("click", function(e) {
            const childCount = e.target.childElementCount
            if (childCount > 0) {
                for (let child of e.target.children){
                    let newDisplay = child.style.display
                    child.style.display = newDisplay === "none" ? "block" : "none"
                }
            }  
        })
    });
</script>
