<h1>Listas</h1>

<!-- Lista Ordenada -->
<h2>Aprovados</h2>
<!--
    ol -> Ordered List
    li -> List Itens
-->
<ol>
    <li>Bia</li>
    <li>Pedro</li>
    <li>Ana</li>
    <li>João</li>
</ol>

<h2>Listas de Compras</h2>
<!--
    ul -> Unordered List
-->
<ul>
    <li>Queijo</li>
    <li>Leite</li>
    <li>Arroz</li>
    <li>Pão</li>
</ul>

<!--
    dl -> Definition List
    dt -> Definition Term
    dd -> Difinition
-->
<dl>
    <dt>BaaS</dt>
    <dd>Backend as a Service</dd>
    <dt>IaaS</dt>
    <dd>Infraestructure as a Service</dd>
    <dt>PaaS</dt>
    <dd>Plataform as a Service</dd>
    <dt>SaaS</dt>
    <dd>Software as a Service</dd>
</dl>
