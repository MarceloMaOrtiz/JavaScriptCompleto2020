<table>
    <!--
        Tabela possui:
            Cabeçalho
                - thead
                - table row -> Linha do cabeçalho
                - table head -> Dados da coluna
            Corpo
                - tsection, tbody
                - table row -> Linha da tabela
                - Table data -> Dados presente em cada coluna
            Rodapé
                - tfoot
        OBS: Não é obrigatório o uso dos thead, tbody e tfoot... é uma questão de semântica,
            que nos dá vantagem, por exemplo, na hora de stylizar
    -->
    <caption>Produtos</caption> <!-- O que representa a tabela -->
    <thead>
        <tr> <!-- tr -> Table Row-->
            <th>Produto</th> <!-- tb -> Table Head -->
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>iPad</td>
            <td>3289,00</td>
            <td>5</td>
            <td>16445,00</td>
        </tr>
        <tr>
            <td>Sansung S9</td>
            <td>2649,00</td>
            <td>8</td>
            <td>21192,00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan='3'>Total</td> <!-- colspan (rowspan) serve para ocupar mais coluna na tabela -->
            <td>37637,00</td>
        </tr>
    </tfoot>
</table>

<style>
    table {
        border-collapse: collapse;
    }
    th, td {
        padding: 10px; /*Espaçamento nas colunas*/
    }

    thead tr { /*Alterando a linha do cabeçalho*/
        border-bottom: solid 3px #444;
    }

    tbody tr:hover { /*hove -> Quando o mouse passar por cima*/
        background-color: #dedede;
    }

    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
