<h1>Links</h1>

<!--
    URL Absoluta
        Para utilizar link externo é obrigatório o uso do http://
        Caso contrário será utilizado localhost
-->
<a href="https://www.google.com.br">Google - Mesma aba</a><br />
<a href="https://www.google.com.br" target="_blank">Google - Nova Aba</a><br /><br />

<!--
    URL Relativa
        A Busca é relativa a o local atual
        1º Caso: Como esse HTML está sendo carregado no arquivo index.html
            o local relativo que estaremos é o index.html, portanto:
                Voltar 1 -> Funcionaria, index.html em si já é o arquivo
                Voltar 2 -> Não funcionaria, procuraria na raiz do server
                Voltar 3 -> Não funcionaria, procuraria uma pasta atrás /Aulas
        2º Caso: O links.html seria executado separadamente, portanto o local
            relativo será os /exercicios
                Voltar 1 -> Não funcionaria, index.html está uma pasta atrás
                Voltar 2 -> Não funcionaria, procuraria na raiz do server
                Voltar 3 -> Funcionario, index.html se encontra uma pasta atrás
-->
<a href="index.html">Voltar 1</a><br />
<a href="/index.html">Voltar 2</a><br />
<a href="../index.html">Voltar 3</a><br /><br />

    Âncora - URL -> Html/index.html#noticia
        Utilizado para navegar dentro da página. A âncora #noticia, não é enviada para o backend

-->
