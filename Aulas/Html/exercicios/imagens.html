    /*É possível definir algumas opções para a img dentro do HTML ou do CSS*/

<p>
    <!--
        A lógica para utilizar o caminho absoluto e relativo é o mesmo estudado anteriomente
            Alt -> Mensagem alternativa a imagem, caso a mesma não carregue
            width e height -> Define largura e altura da imagem
                Não é obrigatório especificar. Caso não utilize as proporções corretas, é bem
                possível que a imagem será deformada
            title -> Mostra o título da imagem quando deixa o mouse em cima
    -->
    <img src="http://files.cod3r.com.br/curso-web/imagem1.jpg"
        alt="Muro da Cidade"
        width="513" height="342"
        title="Muro da Cidade por Tarso Bessa" />

<!-- Exemplo de utilização do CSS para manipular completamente uma img -->
<p class="cidade"></p>

<p>
    <!--
        Na tag picture, do HTML 5, é possível utilizar várias imagens diferentes, possibilitando utilizar
        critérios para exibir ou não uma imagem.
            No caso abaixo, caso o width da tela seja maior que 600px, será utilizado o logo-larga,
            caso contrário a picture procura a próxima imagem. É possível utilizar vários sources.
            Extremamente relevante para trabalhar com responsividade. Poís é possível alterar
            imagens de acordo com o tamanho da tela
    -->
    <picture>
        <!--
            Caso a primeira img não existe, dará um problema, e a de baixo não será exibida,
            a não ser que atenda a condição necessária
        -->
        <source srcset="http://files.cod3r.com.br/curso-web/logo-larga.png"
            media="(min-width: 600px)" alt="Logo Larga">
        <img src="http://files.cod3r.com.br/curso-web/logo-estreita.png" alt="Logo">
    </picture>
</p>
