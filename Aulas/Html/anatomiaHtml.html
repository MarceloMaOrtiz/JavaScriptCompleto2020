<!doctype html> <!-- Diz qual versão é o HTML, dessa forma é o HTML 5-->
<html>
    <!-- Basicamente a página HTML é dividida em 2 grandes partes - HEAD e BODY -->
    <head>
        <!-- Utiliza coisa não visuais, metadados, referência para um aquivo css, js com exeção do title -->
        <meta charset="utf-8" /> <!-- Deixar o tipo, codificação de carácteres e conjuntos explícitos -->
        <title>Anatomia HTML</title>
    </head>
    <body>
        <!-- Aqui se organiza a página, footer, cabeçalho, conteúdo -->
        <header></header> <!-- Cabeçalho -->
            <h1>Exercícios HTML</h1> <!-- 1 significa maior importância -->
        <nav> <!-- Navegação -->
            <a href="/">Navegar</a>
        </nav>
        <section id="conteudo"> <!-- Seção. Possível utilizar o id para deixar mais explicito -->
            Conteúdo
        </section>
        <aside> <!-- Barra lateral. Não significa que teremos já a localização do texto na lateral. CSS define o posicionamento -->
            Lateral
        </aside>
        <footer> <!-- Rodapé -->
            Rodapé
        </footer>
    </body>
</html>
