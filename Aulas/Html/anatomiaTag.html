<!--

    HTML - Hyper Text Markup Language
    É possível criarmos nossas próprias Tags

-->

<tag>
    <!-- Corpo da Tag -->
    <BLA>
        <!-- HTML é Case Insensitive, podemos utilizar maiusculo ou minusculo -->
        <opa>
            Texto
        </opa>
    </bla>
    <!-- Nenhuma das tags utilizadas é do HTML -->
</tag>

<!-- tags sem corpo -->
<tag> <!-- As vezes encontraremos assim -->
<tag /> <!-- Outras assim -->

<!-- Tags comuns de serem encontradas. São tags HTML. Melhor utilizar com o / no final -->
<meta> <br> <input>
<meta /> <br /> <input />

<!-- A partir do HTML 5 é possível criarmos nossos próprios parâmetros -->
<tag param1="valor1" param2='valor2'>
    <!-- Corpo da Tag -->
</tag>

<tag param1="valor" param2='valor2' />

<!-- Algumas tags do próprio HTML já possui parâmetros específicos -->
<input type="buttun" value="Processar">

<!-- É possível criar parâmetros, para serem lidos, por exemplo, pelo JS posteriormente -->
<input type="text" cod334-cpf>
