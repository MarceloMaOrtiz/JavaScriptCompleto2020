<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* ... */
        body {
            margin: 0;
            background-color: #ccc;
        }

        .cabecalho {
            position: relative;
            padding: 15px;
            border-bottom: solid 5px skyblue;
            background-color: rgb(22, 22, 22);
        }

        .logo {
            margin: 8px;
        }

        .logo img {
            width: 230px;
            height: 40px;
        }

        /* Mantém todos os itens do menu no mesmo nível */
        .logo, .menu, .menu li, .menu-toggle, .autenticacao{
            display: inline-block;
        }

        .menu {
            position: absolute;
            margin: 12px 30px;
            top: 25px;
        }

        .menu ul {
            margin-block-start: 0;
            margin-block-end: 0;
            padding-inline-start: 0;
        }

        .menu a {
            box-sizing: border-box;
            text-decoration: none;
            padding: 25px;
            border-radius: 30px;
            color: white;
        }

        .menu a:hover {
            color: black;
            background-color: skyblue;
        }

        .autenticacao {
            position: absolute;
            margin: 12px 30px;
            top: 25px;
            right: 2%;
        }

        .autenticacao a {
            text-decoration: none;
            color: #fff;
            padding: 25px;
            border-radius: 30px;
        }

        .autenticacao a:hover {
            color: black;
            background-color: skyblue;
        }

        .autenticacao .botao {
            border-radius: 30px;
        }

        .destaque {
            background-color: red;
        }

        .menu-toggle {
            position: absolute;
            margin: 12px 30px;
            top: 20px;
            right: 2%;
            display: none;
        }

        @media (max-width: 792px) {
            .menu li {
                display: none;
            }
            .menu-toggle {
                display: inline-block;
            }
        }

        @media (max-width: 1000px) {
            .autenticacao {
                display: none;
            }
        }
        
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <!-- o link da font family=oswald está sendo utilizada aqui -->
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a class='white black' href="#inicio">Início</a>
                </li>
                <li>
                    <a class='white black' href="#cursos">Cursos</a>
                </li>
                <li>
                    <a class='white black' href="#sobre">Sobre</a>
                </li>
                <li>
                    <a class='white black' href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>

        // É possível resolver o problema de manter o hover ativo após o click, utilizando uma
        // classe selected no CSS, e no JS adicionar ou remover essa classe no elemento desejado
        // No exemplo do professor, existe essa solução. Utilizando menu a.selected
        window.addEventListener('hashchange', (e) => {

            const novaHash = new URL(e.newURL).hash
            // Muito interessante a forma de acessar um elemento através do querySelector
            // sendo possível fazer o seguinte, selecionar dentro do .menu um elemento com
            // determinado atributo
            // document.querySelector(`.menu [href='#${oldURL}']`)
            const ulMenu = document.getElementsByClassName('menu')[0].children[0]
            
            for (let i of ulMenu.children){
                const li = i.getElementsByTagName('a')[0]
                if (li.hash == novaHash) {
                    li.style.backgroundColor = 'skyblue'
                    li.style.color = 'black'
                }
                else {
                    li.style.backgroundColor = ''
                    li.style.color = ''
                }
            }
        })

    </script> 

</body>

</html>
