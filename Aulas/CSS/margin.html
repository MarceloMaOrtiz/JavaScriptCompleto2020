<!--
    Margin Colapse
        Sobreposição das margens
            - Ou seja, supondo que Conteúdo 1 possua margin-botton: 30px; e o Conteúdo 2 possua
            margin-top: 30px, a margen resultante entre o Conteúdo 1 e 2 não será 60, e sim 30,
            pois as margens estarão sobrepostas
        
    Algumas formas de remover Margin Colapse
        float:
        position: absolute
        display: inline-block
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Margin</title>
    <style>
        body {
            margin: 0;
            font-size: 40px;
        }

        div {
            border: solid 5px #222;
        }

        .m30 {
            margin: 30px;
        }


        .mb30 {
            margin-bottom: 30px;
        }

        .mt30 {
            margin-top: 30px;
        }

        /* 
            float: left / right
            position: absolute
            display: inline-block
        */
    </style>
</head>

<body>
    <div class="m30">Conteúdo 1</div>
    <div class="m30" style="border: none"></div>
    <div class="m30">Conteúdo 2</div>
    <div class="mb30">Conteúdo 3</div>
    <div class="mt30">Conteúdo 4</div>
</body>

</html>
