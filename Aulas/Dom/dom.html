<!--
    Funções importantes:
        - console.dir(object)
            -- Mostra uma lista iterativa das propredades específicas de determinado JavaScript objeto,
                costuma ser um HTMLCollection
        - Array.from(HTMLCollection || ...)
            -- Tranforma um objeto do front-end para um array, podendo iterar sobre
        - const array = [...HTMLCollection || ...]
            -- Destructering para gerar uma array, podendo iterar sobre
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>O que é DOM?</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        p {
            font-size: 2em;
        }

        .conteudo img {
            height: 80%;
        }
    </style>
</head>
<body class="conteudo">
    <p>
        <strong>Document Object Model (DOM)</strong> representa a estrutura do documento HTML e o relacionamento entre os elementos (as tags).
    </p>
    <img src="imgs/dom.png" alt="DOM">
</body>
</html>
