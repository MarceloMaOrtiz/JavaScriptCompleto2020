<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <!--
        Propriedade name -> Importante utilizar dentro dos campos de entrada do formulário
            Os parâmetros names (q, hl) utilizados no formulário para fazer a pesquisa não foi
            escolhido de forma aleatória, é exatamente como a pesquisa do google suporta
    -->
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        // ...
        console.log(document.forms) // Retorna o HTMLCollection dos formulários
        console.log(document.forms[0]) // Retorna o primeiro elemento do HTMLCollection
        console.log(document.getElementsByName('pesquisa')) // Retorna um nodeList
        console.log(document.getElementsByTagName('pesquisa')) // Retorna um HTMLCollection
        console.log(document.pesquisa) // É possível pesquisar diretamente pelo name ao utilizar document
        console.log(document.pesquisa.q) // Entrou dentro do formulário pesquisa e buscou o name q
        document.pesquisa.q.value = 'Linux' // Alterou via JS o valor do q dentro do form pesquisa
        // document.pesquisa.hl.value = 'en-us' // O value utilizado foi o mesmo dentro do value do elemento
        console.log(document.pesquisa.hl.selectedIndex) // Retorna o index do elemento select selecionado
    </script>
</body>

</html>
